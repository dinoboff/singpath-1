language: node_js
node_js:
- '4.2'
before_deploy:
- 'npm install -g jspm'
- 'jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN'
- 'jspm install -y'
- 'npm run build'
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: dist/singpath.zip
  on:
    repo: singpath/singpath
    tags: true
env:
  global:
    secure: 
